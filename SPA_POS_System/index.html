    <section class="container-fluid " id="dashForm">

            <img class="bg-img position-relative " src="assets/images/background.jpg" alt="..." style="width: 100% ;height: 90.9vh ">
        </div>
    </section>
<!--Dashboard Content End-->
<!--Customer Content start-->
        <section class="container-fluid mt-3 " id="customerForm">

            <section class="row mt-3 justify-content-around">
                <div class="col-12 col-md-4">
                    <div id="cusDiv1" class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2 bg-warning">
                        <h1 class="h1 mb-3">Manage Customer</h1>
                        <div class="mb-3">
                            <label class="form-label" for="srcCusID">Search Customer</label>
                            <input class="form-control" id="srcCusID" placeholder="Customer ID" type="text"><br>
                            <button type="button" class="btn btn-success" id="searchCustomer">Search</button>
                        </div>
                        <button type="button" class="btn btn-success" id="addCustomer">Add</button>
                        <button type="button" class="btn btn-danger" id="deleteCustomer">Delete</button>
                        <button type="button" class="btn btn-secondary" id="updateCustomer">Update</button>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="mb-3">
                        <label class="form-label " for="cusID"  id="lblCusId">Customer ID</label>
                        <input class="form-control " id="cusID" placeholder="Customer ID" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusName" id="lblcusname">Customer Name</label>
                        <input class="form-control" id="cusName" placeholder="Customer Name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusAddress" id="lblcusAddress">Customer Address</label>
                        <input class="form-control" id="cusAddress" placeholder="Customer Address" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contact" id="lblcusContact">Contact</label>
                        <input class="form-control" id="contact" placeholder="Customer Tp" type="text">
                    </div>
                </div>
            </section>
            <section class="row mt-4">
                <div class="col">
                    <table class="table table-hover" >
                        <thead id="cusTableHeader" class="bg-dark text-white">
                        <tr>
                            <th>CustomerID</th>
                            <th>CustomerName</th>
                            <th>CustomerAddress</th>
                            <th>Contact</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable">

                        </tbody>
                    </table>
                </div>
            </section>
        </section>
<!--customer Content End-->


<!--Item Content Start-->
<section class="container-fluid mt-3 " id="itemForm">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div id="itmDiv1" class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2 bg-warning">
                <h1 class="h1 mb-3">Manage Item</h1>
                <div class="mb-3">
                    <label class="form-label" for="srcItemID">Search Customer</label>
                    <input class="form-control" id="srcItemID" placeholder="Item ID" type="text"><br>
                    <button type="button" class="btn btn-success" id="searchItem">Search</button>
                </div>
                <button type="button" class="btn btn-success" id="addItem">Add</button>
                <button type="button" class="btn btn-danger" id="deleteItem">Delete</button>
                <button type="button" class="btn btn-secondary" id="updateItem">Update</button>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label " for="itemId">Item Id</label>
                <input class="form-control " id="itemId" placeholder="Item ID" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="ItemName">Item Name</label>
                <input class="form-control" id="ItemName" placeholder="Item Name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="itemQty">Item Qty</label>
                <input class="form-control" id="itemQty" placeholder="Item Qty" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="unitPrice">Unit Price</label>
                <input class="form-control" id="unitPrice" placeholder="Unit PriCe" type="text">
            </div>
        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead id="itmTableHeader" class="bg-dark text-white">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Unit Price</th>
                </tr>
                </thead>
                <tbody id="ItemTable">
                </tbody>
            </table>
        </div>
    </section>
</section>
<!--Item Content End-->


<!--Order Content Start-->

<section class="container-fluid" id="orderForm">
    <div class="12 grid-margin">
        <div class="row">
            <div class="col-md-3 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample">
                            <div class="row form-group">
                                <label for="txtOrderId" class="col-sm-4 col-form-label">Order ID</label>
                                <div class="col-sm-8">
                                    <input id="txtOrderId" placeholder="Order ID" type="text" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample">
                            <div class="row form-group">
                                <!--<label for="txtDate" class="col-sm-3 col-form-label">Date</label>-->
                                <div class="col-sm-5">
                                    <input class="form-control" id="txtDate" type="text">
                                </div>
                                <div class="col-sm-7">
                                    <input class="form-control" id="txtTime" type="text">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample">
                            <div class="row form-group m-0">
                                <div class="col-12">
                                    <span class="h1  text-danger" id="total-text ">Total  :  Rs. </span>
                                    <span class="h1  text-danger"  id="txtTotal"> 0.00</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h2 id="orderCush2" class="card-title text-warning">Customer Details</h2>
                        <form class="forms-sample">
                            <div class="row form-group mt-3">
                                <label for="cmbOrderCustId" class="col-sm-3 col-form-label">ID</label>
                                <div class="col-sm-9">
                                    <select id="cmbOrderCustId" class="combo form-control">
                                        <option value="" selected disabled hidden>Customer ID</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <label for="txtOrderCustName" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input id="txtOrderCustName" placeholder="Customer Name" type="text" class="form-control form-control">
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <label for="txtOrderCustAddress" class="col-sm-3 col-form-label">Address</label>
                                <div class="col-sm-9">
                                    <input id="txtOrderCustAddress" placeholder="Customer Address" type="text" class="form-control form-control">
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <label for="txtOrderCustContact" class="col-sm-3 col-form-label">Salary</label>
                                <div class="col-sm-9">
                                    <input id="txtOrderCustContact" placeholder="Customer Salary" type="text" class="form-control form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h2 id="orderItemh2" class="card-title text-warning">Item Details</h2>
                        <form class="forms-sample">
                            <div class="row form-group mt-3">
                                <label for="cmbOrderItemCode" class="col-sm-3 col-form-label">Code</label>
                                <div class="col-sm-9">
                                    <select id="cmbOrderItemCode" class="combo form-control">
                                        <option value="" selected disabled hidden>Item Code</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <label for="txtOrderItemName" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input id="txtOrderItemName" placeholder="Item Name" type="text" class="form-control form-control">
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <label for="txtOrderItemPrice" class="col-sm-3 col-form-label">Price</label>
                                <div class="col-sm-9">
                                    <input id="txtOrderItemPrice" placeholder="Item Price" type="text" class="form-control form-control">
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <label for="txtOrderItemQty" class="col-sm-3 col-form-label">Quantity On Hand</label>
                                <div class="col-sm-9">
                                    <input id="txtOrderItemQty" placeholder="Item Quantity" type="text" class="form-control form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <section class="content-box-2 p-4 ">
                            <div class="row">
                                <div class="row form-group mt-3">
                                    <label for="txtQuantity" class="col-sm-4 col-form-label">Quantity</label>
                                    <div class="col-sm-8">
                                        <input id="txtQuantity" placeholder="Quantity" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group mt-3">
                                    <label for="txtSubTotal" class="col-sm-4 col-form-label">Sub Total</label>
                                    <div class="col-sm-8">
                                        <input id="txtSubTotal" placeholder="Sub Total" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <button class="btn btn-success mt-3" id="btnAddToCart" type="button">Add Item</button>
                                </div>
                                <div class="col-5">
                                    <button class="btn btn-success mt-3" id="btnPurchaseOrder" type="button">Purchase</button>
                                </div>
                            </div>
                        </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div  class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead id="orderTableHeader" class="bg-dark text-white">
                                <tr>
                                    <th>Item Code</th>
                                    <th>Item Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody id="orderTable">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>

<!--Order Content End-->
<script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>

<script>
//hide all content
$("#dashForm").css("display","block");
$("#customerForm").css("display","none");
$("#itemForm").css("display","none");
$("#orderForm").css("display","none");


$("#linkCustomer").click(function (){
$("#customerForm").css("display","block");
$("#dashForm").css("display","none");
$("#itemForm").css("display","none");
$("#orderForm").css("display","none");

});

$("#linkItem").click(function (){
$("#itemForm").css("display","block");
$("#customerForm").css("display","none");
$("#dashForm").css("display","none");
$("#orderForm").css("display","none");

});


$("#linkHome").click(function (){
$("#dashForm").css("display","block");
$("#itemForm").css("display","none");
$("#customerForm").css("display","none");
$("#orderForm").css("display","none");
});

$("#linkOrder").click(function (){
$("#orderForm").css("display","block");
$("#dashForm").css("display","none");
$("#itemForm").css("display","none");
$("#customerForm").css("display","none");

});
</script>


</body>
