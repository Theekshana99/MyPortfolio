    let h1Content = $("#h1").text();

    let timerID;
    let h1=$('#h1');
    $(window).mousemove(function (e){
        h1.fadeIn(1000);
        h1.css("position","relative");
        h1.css("left", e.pageX+"px");
        h1.css("top",e.pageY+"px");

        clearTimeout(timerID);
        timerID=setTimeout(function (){
            h1.fadeOut(1000);
